			<!-- RIBBON -->
			<div id="ribbon">
                <!-- breadcrumb -->

					<li>Home</li><li>Bill</li><li>Sales Order</li>
				</ol>
				<!-- end breadcrumb -->

			<!-- MAIN CONTENT -->
			<div id="content">

				<div class="row">
					<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
						<h1 class="page-title txt-color-blueDark"><i class="fa fa-lg fa-fw fa-table"></i> Bill <span>> Sales Order</span></h1>
					</div>
					
				</div>
				<!-- widget grid -->
				<section id="widget-grid" class="">
                    <!-- row -->
					<div class="row">
						<article class="col-sm-12 col-md-12 col-lg-12">
							<!-- new widget -->
							<div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">

								<!-- widget options:
								usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

								data-widget-colorbutton="false"

								data-widget-togglebutton="false"
								data-widget-deletebutton="false"
								data-widget-fullscreenbutton="false"
								data-widget-custombutton="false"
								data-widget-collapsed="true"
								data-widget-sortable="false"

								-->

								<header>
									<span class="widget-icon">  </span>
									<h2> Sales Order </h2>
									<!-- <div class="widget-toolbar">
									add: non-hidden - to disable auto hide

									</div>-->
								</header>

								<!-- widget div-->
								<div>
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <th>Order No.</th><th>Date</th><th>Customer</th><th>Payment Method</th><th>Order Amount</th><th>Action</th>
                                </tr>
                                <tr ng-repeat="detail in sodetails">
                                    <td>{{detail.sono}}</td>
                                    <td>{{detail.Date}}</td>
                                    <td>{{detail.customer}}</td>
                                    <td>{{detail.PaymentMode}}</td>
                                    <td>{{detail.OrderAmt}}</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                            </table>
									

								</div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>

					</div>

					<!-- end row -->

				</section>
				<!-- end widget grid -->

			</div>
			<!-- END MAIN CONTENT -->

		</div>
