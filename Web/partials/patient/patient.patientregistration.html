                                                </section>

                                           </div>

                                                        </select>

                                                </section>
                                           </div>
                                           <div class="row">
                                               <section class="col col-md-4">

                                                        <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                            <input type="text" id="mobile" placeholder="Mobile #"   maxlength="10" ng-model="newpatient.mobile">
                                                        </label>
                                                </section>
                                               <section class="col col-md-4">

                                                                <input type="text" id="email" name="email" placeholder="Email" ng-model="newpatient.email">
                                                        </label>
                                                </section>
                                              
                                           </div>
                                           <div class="row">

                                                        </label>
                                                </section>
                                               <section class="col col-md-4">

                                                                <input type="text" id="altmobile" placeholder="ALT Mobile #" maxlength="10"  ng-model="newpatient.altmobile">
                                                        </label>
                                                </section>
                                              <section class="col col-md-4">
                                                    <label class="label">Landline #</label>
                                                        <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                <input type="text" id="landline" placeholder="Landline #"  maxlength="10"ng-model="newpatient.landline">
                                                        </label>
                                                </section>
                                           </div>
                                           <div class="row">
                                               <section class="col col-md-4">
                                                    <label class="label">Address Line 1</label>
                                                        <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                            <input type="text" id="address1" placeholder="Address Line 1"  ng-model="newpatient.address1">
                                                        </label>
                                                </section>
                                               <section class="col col-md-4">
                                                    <label class="label">Address Line 2</label>

                                                                <input type="text" id="address2" placeholder="Address Line 2"  ng-model="newpatient.address2">
                                                        </label>
                                                </section>
                                              <section class="col col-md-4" >

                                                    </label>
                                                </section>
                                           </div>
                                            <div class="row">
                                               <section class="col col-md-4">
                                                    <label class="label">City</label>
                                                        <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                            <input type="text" id="city" placeholder="City" ng-model="newpatient.city">
                                                        </label>
                                                </section>
                                               <section class="col col-md-4">
                                                        <label class="label">District</label>
                                                        <label class="select">

                                                            <select class="input" name="district" id="district" ng-model="newpatient.district">
                                                             <option value="">---Please select District---</option> 
                                                           </select>
                                                        </label>

                                                    </section>
                                              <section class="col col-md-4">
                                                    <label class="label">Zip Code</label>
                                                        <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                <input type="text" id="zipcode" placeholder="Zipcode"  maxlength="7" ng-model="newpatient.zipcode">

                                                </section>

                                            <div class="row">
                                               <section class="col col-md-4">

                             <div ng-show="showExistingPatient" >
                                 <article class="col-sm-12 col-md-12">
                                    <!-- new widget -->
                                    <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">

                                            <header>
                                                    <span class="widget-icon"> <i class="fa fa-check txt-color-white"></i> </span>
                                                    <h2> Existing Patient </h2>

                                            </header>

                                            <!-- widget div-->
                                            <div>

                        <table class="table table-striped table-bordered">
                            <tr>
                               <th>Patient Name</th><th> Mobile</th><th>Address 1</th><th>Date of Birth</th><th>Action</th>
                            </tr>
                            <tr  ng-repeat="patient in existingPatientListData.responseMessageDetails.data | filter:search | orderBy : roomname">

                                <td style="width: 20%;">{{patient.name}}</td>
                                <td style="width: 15%;">{{patient.mobile}}</td>
                                <td style="width: 40%;">{{patient.address}}</td>
                                 <td style="width: 10%;">{{patient.dob| date : 'dd/MM/yyyy'}}</td>
                                <td style="width: 15%;">
                                    
                                    <div class="btn-group-vertical pull-right">        
                                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                      Select Action
                                                      <i class="fa fa-caret-down"></i>
                                              </button>
                                              <ul class="dropdown-menu pull-right">
                                                      <li>
                                                          <a href="javascript:void(0);" >Billing</a>
                                                      </li>
                                                     
                                                      <li>
                                                          <a ng-href="javascript:void(0);" ng-click="inPatient(patient.appointmentid,patient.patientid)">In Patient</a>
                                                      </li>
                                              </ul>
                                        </div>
                                    
                                    </td>
                            </tr>

                        </table>




                             </div>

                                    </div>

     <modal title="Add New In Patient" visible="showInpatientDetails" class="col-md-12">
                                                      
        <div class="form-group">
            <form class="smart-form">
            <fieldset>
                <div class="row">
                    <section class="col col-md-4">
                         <label class="label">Department</label>
                         <label class="select">

                             <select class="input" name="department" id="department" ng-model="newinpatient.department">
                                 <option value="DEPARTMENT" selected="true">---Please select---</option> 
                                      <option value="1">Cardio</option>
                                     <option value="2">Nuclear</option>
                                      <option value="3">Orthopedic</option> 
                             </select>
                         </label>

                     </section>
                    <section class="col col-md-4">
                        <label class="label">References Doctor Name</label>
                            <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                <input type="text" id="refdoctor" placeholder="Reference Doctor"  ng-model="newinpatient.refdoctor">
                            </label>
                    </section>  
                    <section class="col col-md-4">
                         <label class="label">Consulting Doctor</label>
                         <label class="select">

                             <select class="input" name="consultdoctor" id="consultdoctor" ng-model="newinpatient.consultdoctor">
                                      <option value="CONSULTDOCTOR" selected="true">---Please select---</option> 
                                     <option ng-repeat = "item in existingDoctorsListData.responseMessageDetails.data" value="{{item.doctorid}}">{{item.name}}</option> 
                                 
                             </select>
                         </label>

                     </section>
                </div>
                <div class="row">
                    <section class="col col-md-4">
                         <label class="label">Operation</label>
                         <label class="select">

                             <select class="input" name="operation" id="operation" ng-model="newinpatient.operation">
                                      <option value="OPERATION" selected="true">---Please select---</option> 
                                      <option ng-repeat = "item in existingOperationListData.responseMessageDetails.data" value="{{item.id}}">{{item.operationname}}</option> 
                                
                             </select>
                         </label>

                     </section>
                    <section class="col col-md-4">
                         <label class="label">Ward</label>
                         <label class="select">

                            
                                  <select class="input" name="ward" id="ward" ng-model="newinpatient.ward">
                                <option value="WARD" selected="true">---Please select---</option> <!-- not selected / blank option -->
                                <option ng-repeat = "item in existingWardDetailsList.responseMessageDetails.data" value="{{item.id}}">{{item.ward_name}}</option> 
                                                             
                             </select>
                         </label>

                     </section> 
                    <section class="col col-md-4">
                         <label class="label">Room</label>
                         <label class="select">

                              <select class="input" name="room" id="room" ng-model="newinpatient.room">
                                 <option value="ROOM" selected="true">---Please select---</option> 
                                 <option ng-repeat = "item in existingRoomDetailsList.responseMessageDetails.data" value="{{item.id}}">{{item.room_name}}</option>      
                             </select>
                         </label>

                     </section>
                </div>
                <div class="row">
                    <section class="col col-md-4" style="padding-right:0px;">
                         <label class="label">Is Insured</label>
                         <label class="checkbox">
                                <input type="checkbox" name="isinsured" value="isinsured" ng-model="newinpatient.isinsured">
                            <i></i>Is Insured
                            </label>

                     </section>
                    <section class="col col-md-4">
                         <label class="label">Sponsor</label>
                         <label class="select">

                             <select class="input" name="sponsor" id="sponsor" ng-model="newinpatient.sponsor">
                                      <option value="SPONSOR" selected="true">---Please select---</option> 
                                       <option value="Cash">Cash</option> 
                                       <option value="CreditCard">Credit Card</option> 
                                       <option value="Insurances">Insurances</option> 
                             </select>
                         </label>

                     </section> 
                    <input type="hidden" name="patientid" id="patientid" ng-model="newinpatient.patientid"/>
                     <input type="hidden" name="appointmentid" id="appointmentid" ng-model="newinpatient.appointmentid"/>
                </div>
            </fieldset>
                </form>
        </div>
          <button type="button" class="btn btn-primary " ng-click="joinInPatient()">Submit</button>
     </modal>                   
                        
</div>
