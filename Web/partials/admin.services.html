<div id="main" role="main" class="js-main">

			<!-- RIBBON -->
			<div id="ribbon">
                <!-- breadcrumb -->
				<ol class="breadcrumb">
					<li>Home</li><li>Settings</li><li>Services</li>
				</ol>
				
                                <div class="pull-right">
                                    <b>
                                        <i>
                                            <font color="#FFFFFF">
                                                {{status}}
                                            </font>
                                        </i>
                                    </b> 

                                </div>     
			</div>
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content" class="row">

		
				<!-- widget grid -->
				<section id="widget-grid" class="">
                    <!-- row -->

                            <article class="col-sm-12 col-md-12">
                                    <!-- new widget -->
                                    <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">
                                            <header>
                                                    <span class="widget-icon">  </span>
                                                    <h2> Services Management </h2>

                                            </header>
                                            <!-- widget div-->
                                        <div>
                                         <form class="smart-form">
				                <header>Service Details</header>
				                <fieldset>
                                                    <div class="row">
                                                        
                                                         <section class="col col-md-4">
                                                            <label class="label">Service Name</label>
                                                                <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                        <input type="text" name="servicesname" placeholder="Services Name"  ng-model="newservices.servicesname">
                                                                </label>
                                                        </section>
                                                        <section class="col col-md-3" style="padding-right 0px;">
                                                            <label class="label">Services Type</label>
                                                            <label class="select">
                                                                
                                                                <select class="input" name="servicestype" id="servicestype" ng-model="newservices.servicetype">
                                                                <option value="">---Please select---</option> 
                                                                <option ng-repeat = "item in existingServicesTypeList.responseMessageDetails.data" value="{{item.id}}">{{item.servicetypename}}</option> 
                                                              </select>
                                                            </label>
                                                            
                                                        </section>
                                                        <section class="col" style="padding-left: 0px;">
                                                            <label class="label"><br/></label>
                                                            <img src="img/add.jpg"  width="30px" height="30px">
                                                        </section>
                                                         <section class="col col-md-4">
                                                            <label class="label">Sub Service Name</label>
                                                            <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                       <input type="text" min="1" max="6"  name="subservicesname" placeholder="Sub Services Name" ng-model="newservices.subservicename">
                                                               </label>
                                                       </section>
                                                    </div>			
                                                    <div class="row">
                                                        <section class="col col-md-4">
                                                            <label class="label">Services Cost</label>
                                                            <label class="input"> <i class="icon-append fa fa-money"></i>
                                                                       <input type="text" min="1" max="6"  name="servicescost" placeholder="Services Cost" ng-model="newservices.servicecost">
                                                               </label>
                                                       </section>
                                                        
                                                    </div>
                                               						
							</fieldset>
                                                        <footer>
                                                            <button class="btn btn-primary" ng-click="submitServices()">
                                                                    Submit
                                                            </button>
                                                    </footer>                        
				            </form>
									

								</div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>

					

<!-- end row -->

        <article class="col-sm-12 col-md-12">
                <!-- new widget -->
                <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">

                        <header>
                                <span class="widget-icon"> <i class="fa fa-check txt-color-white"></i> </span>
                                <h2> Select Services </h2>

                        </header>

                        <!-- widget div-->
                        <div>
                         
    <table class="table table-striped table-bordered">
        <tr>
           <th>Services Name</th><th> Services Type</th><th>Sub Services Name</th><th>Services Cost</th><th>Action</th>
        </tr>
        <tr  ng-repeat="services in existingServicesList.responseMessageDetails.data | filter:search | orderBy : roomname">
           
            <td>{{services.servicesname}}</td>
            <td>{{services.servicetypename}}</td>
            <td>{{services.subservicename}}</td>
             <td>{{services.servicecost}}</td>
            <td><button class="btn btn-danger"  ng-click="remove($index,services.id)"><span class="glyphicon glyphicon-trash"></span></button> &nbsp;&nbsp;
                <button class="btn btn-success"  ng-click="edit($index,services)" ><span class="glyphicon glyphicon-edit"></span></button></td>
        </tr>
        
    </table>
	
                            
                            

         </div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>
                        
                    
				</section>
				<!-- end widget grid -->
                
                
			</div>
			<!-- END MAIN CONTENT -->
                      
                  

		</div>
