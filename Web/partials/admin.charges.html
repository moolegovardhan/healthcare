<div id="main" role="main">

			<!-- RIBBON -->
			<div id="ribbon">
                <!-- breadcrumb -->
				<ol class="breadcrumb">
					<li>Home</li><li>Settings</li><li>Charges</li>
				</ol>
				
                                <div class="pull-right">
                                    <b>
                                        <i>
                                            <font color="#FFFFFF">
                                                {{status}}
                                            </font>
                                        </i>
                                    </b> 

                                </div>     
			</div>
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content" class="row">

		
				<!-- widget grid -->
				<section id="widget-grid" class="">
                    <!-- row -->

                            <article class="col-sm-12 col-md-6">
                                    <!-- new widget -->
                                    <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">
                                            <header>
                                                    <span class="widget-icon">  </span>
                                                    <h2> Charges Management </h2>

                                            </header>
                                            <!-- widget div-->
                                            <div>
                                    <form class="smart-form">
				                <header>Charge Details</header>
				                <fieldset>
								
                                                <section class="col-md-8">
                                                    <label class="label">Charge Name</label>
                                                        <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                <input type="text" name="chargename" placeholder="Charge Name"  ng-pattern ="/^[a-zA-Z\s]*$/" ng-model="newcharge.chargename">
                                                        </label>
                                                </section>
                                                <section class="col-md-8">
                                      <label class="label">Chargable Amount</label>
                                                     <label class="input"> <i class="icon-append fa fa-money"></i>
                                                                <input type="text" min="1" max="6" required name="chargebleamount" placeholder="Chargable Amount" ng-model="newcharge.chargebleamount">
                                                        </label>
                                            </section>
                                                <section class="col-md-8">
                                                    <label class="label">Charge Type</label>
                                                    <label class="select">
                                                    <select class="input" name="chargetype" id="chargetype" ng-model="newcharge.chargetype">
                                                        <option value="">---Please select---</option> <!-- not selected / blank option -->
                                                        <option value="Percentage">Percentage</option> <!-- interpolation -->
                                                        <option value="Fixed">Fixed</option>
                                                      </select>
                                                    </label>
                                                </section>
                                               
						 <section class="col-md-8">
                                                    <label class="label">Discount</label>
                                                    <label class="select">
                                                    <select class="input" name="discount" id="discount" ng-model="newcharge.discount">
                                                        <option value="">---Please select---</option> <!-- not selected / blank option -->
                                                        <option value="Y">Yes</option> <!-- interpolation -->
                                                        <option value="N">No</option>
                                                      </select>
                                                    </label>
                                                </section>							
							</fieldset>
                            <footer>
                                <button class="btn btn-primary" ng-click="submitCharge()">
                                        Submit
                                </button>
			</footer>                        
				            </form>
									

								</div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>

					

<!-- end row -->

        <article class="col-sm-12 col-md-6">
                <!-- new widget -->
                <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">

                        <header>
                                <span class="widget-icon"> <i class="fa fa-check txt-color-white"></i> </span>
                                <h2> Select Charge </h2>

                        </header>

                        <!-- widget div-->
                        <div>
                           
    <table class="table table-striped table-bordered">
        <tr>
           <th>Charge Name</th><th> Amount</th><th>Type</th><th>Discount</th><th>Action</th>
        </tr>
        <tr  ng-repeat="charge in existingChargeList.responseMessageDetails.data | filter:search | orderBy : chargename">
           
            <td>{{charge.chargename}}</td>
            <td>{{charge.chargebleamount}}</td>
            <td>{{charge.chargetype}}</td>
             <td>{{charge.discount}}</td>
            <td><button class="btn btn-danger"  ng-click="remove($index,charge.id)"><span class="glyphicon glyphicon-trash"></span></button> &nbsp;&nbsp;
                <button class="btn btn-success"  ng-click="edit($index,charge)" ><span class="glyphicon glyphicon-edit"></span></button></td>
        </tr>
        
    </table>
	
                            
                            

         </div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>
                        
                    
				</section>
				<!-- end widget grid -->
                
                
			</div>
			<!-- END MAIN CONTENT -->

		</div>
