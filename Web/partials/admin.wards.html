<div id="main" role="main" class="js-main">

			<!-- RIBBON -->
			<div id="ribbon">
                <!-- breadcrumb -->
				<ol class="breadcrumb">
					<li>Home</li><li>Settings</li><li>Ward</li>
				</ol>
				
                                <div class="pull-right">
                                    <b>
                                        <i>
                                            <font color="#FFFFFF">
                                                {{status}}
                                            </font>
                                        </i>
                                    </b> 

                                </div>     
			</div>
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content" class="row">

		
				<!-- widget grid -->
				<section id="widget-grid" class="">
                    <!-- row -->

                            <article class="col-sm-12 col-md-12">
                                    <!-- new widget -->
                                    <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">
                                            <header>
                                                    <span class="widget-icon">  </span>
                                                    <h2> Ward Management </h2>

                                            </header>
                                            <!-- widget div-->
                                            <div>
                                         <form class="smart-form">
				                <header>Ward Details</header>
				                <fieldset>
                                                    <div class="row">
                                                        
                                                         <section class="col col-md-4">
                                                            <label class="label">Ward Name</label>
                                                                <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                        <input type="text" name="wardname" placeholder="Ward Name"  ng-model="newward.wardname">
                                                                </label>
                                                        </section>
                                                        <section class="col col-md-4">
                                                            <label class="label">Ward Type</label>
                                                            <label class="select">
                                                            <select class="input" name="wardtype" id="wardtype" ng-model="newward.wardtype">
                                                                <option value="">---Please select---</option> <!-- not selected / blank option -->
                                                                <option value="General">General</option> <!-- interpolation -->
                                                                <option value="TwinShare">Twin Share</option>
                                                              </select>
                                                            </label>
                                                        </section>
                                                         <section class="col col-md-4">
                                                            <label class="label">Beds Count</label>
                                                            <label class="input"> <i class="icon-append fa fa-navicon"></i>
                                                                       <input type="text" min="1" max="6"  name="bedscount" placeholder="Beds Count" ng-model="newward.bedscount">
                                                               </label>
                                                       </section>
                                                    </div>			
                                                    <div class="row">
                                                        <section class="col col-md-4">
                                                            <label class="label">Beds Cost</label>
                                                            <label class="input"> <i class="icon-append fa fa-money"></i>
                                                                       <input type="text" min="1" max="6"  name="bedcost" placeholder="Each Bed Cost" ng-model="newward.bedcost">
                                                               </label>
                                                       </section>
                                                        <section class="col col-md-4">
                                                            <label class="label">Discount</label>
                                                            <label class="select">
                                                            <select class="input" name="discount" id="discount" ng-model="newward.discount">
                                                                <option value="">---Please select---</option> <!-- not selected / blank option -->
                                                                <option value="Y">Yes</option> <!-- interpolation -->
                                                                <option value="N">No</option>
                                                              </select>
                                                            </label>
                                                        </section>
                                                        
                                                    </div>
                                               						
							</fieldset>
                            <footer>
                                <button class="btn btn-primary" ng-click="submitWard()">
                                        Submit
                                </button>
			</footer>                        
				            </form>
									

								</div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>

					

<!-- end row -->

        <article class="col-sm-12 col-md-12">
                <!-- new widget -->
                <div class="jarviswidget jarviswidget-color-blue" id="wid-id-4" data-widget-editbutton="false" data-widget-colorbutton="false">

                        <header>
                                <span class="widget-icon"> <i class="fa fa-check txt-color-white"></i> </span>
                                <h2> Select Ward </h2>

                        </header>

                        <!-- widget div-->
                        <div>
                           
    <table class="table table-striped table-bordered">
        <tr>
           <th>Ward Name</th><th> Ward Type</th><th>Bed Count</th><th>Bed Cost</th><th>Discount</th><th>Action</th>
        </tr>
        <tr  ng-repeat="ward in existingWardList.responseMessageDetails.data | filter:search | orderBy : wardname">
           
            <td>{{ward.wardname}}</td>
            <td>{{ward.wardtype}}</td>
            <td>{{ward.bedscount}}</td>
             <td>{{ward.bedcost}}</td>
              <td>{{ward.discount}}</td>
            <td><button class="btn btn-danger"  ng-click="remove($index,ward.id)"><span class="glyphicon glyphicon-trash"></span></button> &nbsp;&nbsp;
                <button class="btn btn-success"  ng-click="edit($index,ward)" ><span class="glyphicon glyphicon-edit"></span></button></td>
        </tr>
        
    </table>
	
                            
                            

         </div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->

						</article>
                        
                    
				</section>
				<!-- end widget grid -->
                
                
			</div>
			<!-- END MAIN CONTENT -->

		</div>
